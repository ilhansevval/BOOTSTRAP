<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
          <div class="col-md-4 bg-danger">
            <h2>Medium mode and after</h2>
          </div>
          <div class="col-md-4 bg-info">
            <h2>Medium mode and after</h2>
          </div>
          <div class="col-md-4 bg-success">
            <h2>Medium mode and after</h2>
          </div>
        </div>
        <div class="row my-3">
          <div class="col-sm-4 bg-danger">
            <h2>Small mode and after</h2>
          </div>
          <div class="col-sm-4 bg-info">
            <h2>Small mode and after</h2>
          </div>
          <div class="col-sm-4 bg-success">
            <h2>Small mode and after</h2>
          </div>
        </div>

        <div class="row my-3">
            <div class="col-sm-4 col-md-3 col-lg col-xl-9 bg-danger">
              <h2>Info</h2>
            </div>
            <div class="col-sm-4 col-md-3 col-lg col-xl bg-info">
              <h2>Info</h2>
            </div>
            <div class="col-sm-4 col-md col-lg-9 col-xl bg-success">
              <h2>Info</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 bg-success">
              <div class="row">
                <div class="col-sm">item1</div>
                <div class="col-sm">item2</div>
                <div class="col-sm">item3</div>
                <div class="col-sm">item4</div>
                <div class="col-sm">item5</div>
              </div>
            </div>
            <div class="col-sm bg-danger">info</div>
            <div class="col-sm bg-warning">info</div>
            <div class="col-sm bg-success-subtle">info</div>
          </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
